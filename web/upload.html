<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<form action="jsp/upload.jsp" method="POST" enctype="Multipart/form-data">
    <table>
        <tr>
            <td>请选择要上传的文件:</td>
            <td><input type="file" name="file1" size="40"></td>
        </tr>
        <tr>
            <td>请输入文件的描述:</td>
            <td><input type="text" name="desc1" size="40"></td>
        </tr>
        <tr>
            <td>请选择要上传的文件:</td>
            <td><input type="file" name="file2" size="40"></td>
        </tr>
        <tr>
            <td>请输入文件的描述:</td>
            <td><input type="text" name="desc2" size="40"></td>
        </tr>
        <tr>
            <td><input type="reset" value="重填"></td>
            <td><input type="submit" value="上传"></td>
        </tr>
    </table>
</form>
</body>
</html>
